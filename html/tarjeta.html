<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Felicitación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../css/tarjeta.css">
    <link rel="icon" href="../img/js.png">
</head>
<body>
    <header class="container-fluid text-center">
        <h1><a href="../index.html" class="js">JavaScript</a></h1>
    </header>

    <section id="cuerpo" class="container-fluid">
        <div class="row">
            <div class="col-sm-5 container-fluid" id="tarjeta">
                <img src="" alt="" id="colorFondo" class="img-fluid">
                <h3 id="rNombre"></h3>
                <h1 id="rTitulo"></h1>
                <div id="resultado" class="p-3"></div>
                <h4 id="rSubtitulo"></h4>
                <p id="rMensaje" class="text-center"></p>
            </div>
            
            <div class="col-sm-7 text-center form">
                <form>
                    <div class="form-group">
                        <h2>Elige un tema</h2>
                        <input type="radio" value="a" name="tematica" onclick="tematicas('a')">Navideño
                        <input type="radio" value="b" name="tematica" onclick="tematicas('b')">Día de la Independencia
                        <input type="radio" value="c" name="tematica" onclick="tematicas('c')">Día del Programador
                    </div>
                    <div class="form-group">
                        <h2>Elige un marco e imagen</h2>
                        <div id="marcos">
                            <input type="radio" value="marco1" name="marco" onclick="marcos('marco1')"><img src="../img/marco2.jpg">
                            <input type="radio" value="marco2" name="marco" onclick="marcos('marco2')"><img src="../img/marco1.jpg">
                            <input type="radio" value="marco3" name="marco" onclick="marcos('marco3')"><img src="../img/marco3.jpg">
                        </div>
                        <div id="imagenes">
                            <input type="radio" value="a" name="imagen" onclick="imagenes('imagen1')"><img src="../img/noImg.jpg" id="imagen1">
                            <input type="radio" value="b" name="imagen" onclick="imagenes('imagen2')"><img src="../img/noImg.jpg" id="imagen2">
                            <input type="radio" value="c" name="imagen" onclick="imagenes('imagen3')"><img src="../img/noImg.jpg" id="imagen3">
                        </div>
                        <div class="form-group">
                            <h2>Color de Fondo</h2><input type="color" id="backColor" onchange="colorFondo()">
                        </div>
                    </div>
                    <div class="form-group inputs">
                        <h2>Datos</h2>
                        <div class="row">
                            <div class="col-sm-6">
                                <input type="text" id="nombrePersona" placeholder="¿A quién va dirigido?" class="form-control-lg" onkeyup="textos()"><input type="color" name="color" id="colorNombre" onchange="colorTexto()"><br>
                                <input type="text" id="titulo" placeholder="Título"  class="form-control-lg" onkeyup="textos()"><input type="color" name="color" id="colorTitulo" onchange="colorTexto()"><br>
                                <input type="text" id="subtitulo" placeholder="Subtítulo"  class="form-control-lg" onkeyup="textos()"><input type="color" name="color" id="colorSubtitulo" onchange="colorTexto()"><br><br>
                            </div>
                            <div class="col-sm-6">
                                <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="form-control" placeholder="Mensaje" onkeyup="textos()"></textarea><input type="color" name="color" id="colorMensaje" onchange="colorTexto()">
                            </div>
                        </div>
                        <h2>Letra: tamaño y tipo</h2>
                        <div class="row">
                            <div class="col-sm-2">
                                <input type="number" id="tamNombre" placeholder="Nombre" class="form-control" onkeyup="tam()">
                            </div>
                            <div class="col-sm-2">
                                <input type="number" id="tamTitulo" placeholder="Titulo" class="form-control" onkeyup="tam()">
                            </div>
                            <div class="col-sm-2">
                                <input type="number" id="tamSubtitulo" placeholder="Subtitulo" class="form-control" onkeyup="tam()">
                            </div>
                            <div class="col-sm-2">
                                <input type="number" id="tamMensaje" placeholder="Mensaje" class="form-control" onkeyup="tam()">
                            </div>
                            <div class="col-sm-4">
                                <select name="tipoFont" id="tipoFont" class="form-control">
                                    <option value="0">Seleccione un tipo de letra</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-danger" value="Mostrar" onclick="mostrar()">
                    </div>
                </form>
            </div>
        </div>  
    </section>

    <script src="../js/tarjeta.js"></script>

   
</body>
</html>
